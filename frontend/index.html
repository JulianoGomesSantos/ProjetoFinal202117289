<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Agendamento de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Sistema de Agendamento de Tarefas</h1>
    <form id="formTarefa">
      <input type="text" id="titulo" placeholder="Título" required>
      <textarea id="descricao" placeholder="Descrição" required></textarea>
      <input type="date" id="dataInicio" required>
      <input type="time" id="horaInicio" required>
      <input type="date" id="dataFim" required>
      <input type="time" id="horaFim" required>
      <select id="prioridade" required>
        <option value="" disabled selected>Prioridade</option>
        <option value="1">Baixa</option>
        <option value="2">Média</option>
        <option value="3">Alta</option>
      </select>
      <select id="usuario" required>
        <option value="" disabled selected>Usuário</option>
      </select>
      <select id="categoria" required>
        <option value="" disabled selected>Categoria</option>
      </select>
      <button type="submit">Adicionar Tarefa</button>
    </form>
    <ul id="listaTarefas"></ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
